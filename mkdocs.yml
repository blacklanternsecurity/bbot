      - Miscellaneous: dev/helpers/misc.md
      - Web: dev/helpers/web.md
      - Word Cloud: dev/helpers/wordcloud.md

theme:
  name: material
  logo: bbot.png
  favicon: favicon.png
  features:
    - content.code.copy
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
  palette:
    - scheme: slate
      primary: black
      accent: deep orange

plugins:
  - search
  - extra-sass
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          options:
            heading_level: 1
            show_signature_annotations: true
            show_root_toc_entry: false
            show_root_heading: true
            show_root_full_path: false
            separate_signature: true
            docstring_section_style: "list"
            filters:
              - "!^_"
              - "^__init__$"
          import:
            - https://docs.python.org/3.11/objects.inv
            - https://omegaconf.readthedocs.io/en/latest/objects.inv

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: True
      noclasses: True
      pygments_style: github-dark
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/tablesort.js
  - javascripts/vega@5.js
  - javascripts/vega-lite@5.js
  - javascripts/vega-embed@6.js
