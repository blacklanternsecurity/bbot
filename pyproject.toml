[tool.poetry]
name = "bbot"
version = "1.0.2"
description = "OSINT automation for hackers."
authors = ["TheTechromancer"]
license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/blacklanternsecurity/bbot"
homepage = "https://github.com/blacklanternsecurity/bbot"

[tool.poetry.scripts]
bbot = 'bbot.cli:main'

[tool.poetry.dependencies]
python = "^3.9"
omegaconf = "^2.1.1"
tldextract = "^3.2.0"
psutil = "^5.9.0"
wordninja = "^2.0.0"
requests-cache = "^0.9.3"
dnspython = "^2.2.1"
websocket-client = "^1.3.2"
pydantic = "^1.9.0"
ansible-runner = "^2.2.0"
ansible = "^5.7.1"
deepdiff = "^5.8.1"
xmltojson = "^2.0.1"
pycryptodome = "^3.15.0"
tabulate = "^0.8.10"
pip = "^22.2.2"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
flake8 = "^4.0.1"
black = "^22.3.0"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119