home: /tmp/.bbot_test
modules:
  massdns:
    wordlist: https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/DNS/deepmagic.com-prefixes-top500.txt
  ffuf:
    prefix_busting: true
  ipneighbor:
    test_option: ipneighbor
output_modules:
  http:
    url: http://127.0.0.1:11111
    username: username
    password: password
    bearer: bearer
  websocket:
    url: ws://127.0.0.1/ws:11111
    token: asdf
  neo4j:
    uri: bolt://127.0.0.1:11111
  python:
    test_option: asdf
internal_modules:
  speculate:
    test_option: speculate
http_proxy:
http_headers: { "test": "header" }
ssl_verify: false
scope_search_distance: 0
scope_report_distance: 0
scope_dns_search_distance: 1
plumbus: asdf
dns_debug: true
user_agent: "BBOT Test User-Agent"
http_debug: false
keep_scans: 1
agent_url: ws://127.0.0.1:8765
agent_token: test
dns_resolution: false
dns_timeout: 1
speculate: false
excavate: false
aggregate: false
omit_event_types: []
debug: true
dns_wildcard_ignore:
  - blacklanternsecurity.com
  - fakedomain
  - notreal
  - google
  - google.com
  - example.com